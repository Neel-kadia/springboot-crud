<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>customer form </title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link th:href="@{/styles/css/cust.css}" rel="stylesheet" />	
	</head>
	<body>
    	<div class="container">
			<div class="table-responsive">
				<div class="table-wrapper">
					<div class="table-title">
						<div class="row">
							<div class="col-xs-6">
								<h2>Manage Customers</h2>
							</div>
							<div class="col-xs-6">
								<a href="#" th:href="@{/showForm}" class="btn btn-success"><i class="material-icons" >&#xE147;</i> <span>Add New Employee</span></a>					
							</div>
						</div>
					</div>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Date Of Birth</th>
								<th>Mobile</th>
								<th>Address</th>
								<th>Gender</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${listCustomer.empty}">
				            	<td colspan="6" style="color:red"> No Customer Available </td>
				        	</tr>
							<tr th:each="data : ${listCustomer}">	
								<td th:text = "${data.firstName + ' ' + data.lastName}"></td>
								<td th:text = "${data.dateOfBirth}"></td>
								<td th:text = "${data.mobile}"></td>
								<td th:text = "${data.address1 + ' ' + data.address2}"></td>
								<td th:text = "${data.gender}"></td>
								<td>
									<a th:href="@{/showFormForUpadte/{id}(id=${data.id})}" class="edit" data-toggle="modal">
										<i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
									</a>
									<a th:href="@{/deleteCustomer/{id}(id=${data.id})}" class="delete" id="deleteButton" data-toggle="modal">
										<i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
    	</div>
    	<!-- Delete Modal HTML -->
		<div id="deleteEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">						
							<h4 class="modal-title">Delete Customer</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<p>Are you sure you want to delete these Records ?</p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						    <a href="" id="delRef" type="submit" class="btn btn-danger">Delete</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('.table #deleteButton').on('click',function(event){
				event.preventDefault();
				var href = $(this).attr('href');
				$('#deleteEmployeeModal #delRef').attr('href',href);
				$('#deleteEmployeeModal').modal();
			});
		});
	</script>
</html>
