<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>customer form </title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link th:href="@{/styles/css/cust.css}" rel="stylesheet" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
			input[type=number] {
				-moz-appearance: textfield;
			}
			.error {
				color:red;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<!-- Add model -->
		<div class="modal-dialog">
			<div class="modal-content">
				<form  th:action="@{/saveCustomer}" id="first_form" th:object="${customer}" method="post">
					<div class="modal-header">
						<h4 class="modal-title"><span th:text="${customer.id} == 0 ? 'Add' : 'Edit' "></span> Customer </h4>	
					</div>
					<div class="modal-body">
					<input type="hidden" th:field="*{id}" id="id" name="id" class="form-control">
						<div class="form-group">
							<label>First Name</label>
						    <input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" th:field="*{lastName}" id="lastName" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Date Of Birth</label><br>
							<input type="date" th:field="*{dateOfBirth}" min="01-01-1900" max="28-12-2022" id="dateOfBirth" class="form-control"/>
						</div>
						<div class="form-group">
							<label>mobile</label>
							<input type="text" th:field="*{mobile}" id="mobile" maxlength="17" class="form-control"/>
							<span th:if="${mobileError}" th:text="${mobileError}" class="error"></span>
						</div>
						<div class="form-group">
							<label>Address 1</label>
							<textarea th:field="*{address1}" id="address1"  class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label>Address 2</label>
							<textarea th:field="*{address2}" id="address2" class="form-control"></textarea>
						</div>
						<div class="form-group">
							<label>Age</label>
							<input type="number" th:field="*{age}" id="age" min = "1" max = "150" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Gender : </label>
							<input type="radio" th:field="*{gender}" id="gender" value="Male"> Male
							<input type="radio" th:field="*{gender}" id="gender" value="Female"> Female
							<input type= "radio" th:field="*{gender}" id="gender" value="Other"> Other <br/>
							<label id="gender-error" class="error" for="gender"></label>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" th:field="*{email}" id="email" class="form-control"/>
							<span th:if="${emailError}" th:text="${emailError}" class="error"></span>
						</div>
					</div>
					<div class="modal-footer">			
						<input type="submit" class="btn btn-success" id="submit" value="Submit"/>
					</div>
				</form>
			 </div>
		</div>
	    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	    <script type="text/javascript" th:src="@{/styles/js/cust.js}"></script>
	    <script>
	    $(document).ready(function () {

	    	  $("#mobile").keypress(function (e) {
	    	     if (e.which != 8 && e.which != 0 && e.which != 32 && (e.which < 48 || e.which > 57)) {
	    	         return false;
	    	    }
	    	   });
	    	  $("#age").keypress(function (e) {
		    	     if (e.which < 48 || e.which > 57) {
		    	         return false;
		    	    }
		    	});
	    });
	    </script>
	</body>
</html>
